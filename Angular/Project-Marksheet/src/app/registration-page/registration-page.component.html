<div class="container">
  <div class="vertical-center">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="name" class="col-form-label">Student Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>

      <div class="mb-3">
        <label for="password" class="col-form-label">Set Password</label>
        <input type="text" class="form-control" id="password" formControlName="password">
      </div>

      <div class="mb-3">
        <button class="btn btn-success" type="submit" [disabled]="!registrationForm.valid">register</button>
      </div>

      <p *ngIf="submitted" style="color:rgb(5, 153, 17)">Registered successfully </p>

    </form>
  </div>
</div>
