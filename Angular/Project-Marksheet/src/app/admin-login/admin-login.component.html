<div class="container">
    <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
        <p *ngIf="submit" style="color:red">{{status}} </p>
        <div class="mb-3">
            <label for="id" class="col-form-label">Admin id</label>
            <input type="number" class="form-control" id="id" formControlName="id">
        </div>
        
        <div class="mb-3">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>

        <div class="mb-3">
            <button class="btn btn-success" type="submit" [disabled]="!adminLoginForm.valid" >login</button>
        </div>
           
    </form>
</div>
